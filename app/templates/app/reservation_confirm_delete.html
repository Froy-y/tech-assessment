{% extends 'base.html' %}
{% block content %}

<h1>
    Delete Reservation
</h1>

<h3>
    Are you sure you want to delete
    <span class="teal-text"> {{ object.name }} </span>?
</h3>

<form action="" method="post">
{% csrf_token %}
    <input type="submit" value="Yes - Delete" class="btn" />
    <a href="{% url 'reservation_details' reservation.id %}">Cancel</a>
</form>

{% endblock %}
