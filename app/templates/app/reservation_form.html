{% extends 'base.html' %}

{% block content %}

    <!-- New if/else block -->
    {% if object %}
        <h1>Edit <span class="teal-text">{{object.name}}</span>'s Reservation</h1>
    {% else %}
        <h1>Add Reservation</h1>
    {% endif %}

  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="waves-effect waves-light btn-flat card">
    <a onClick="javascript:history.go(-1);" value=button class="waves-effect waves-light btn-flat card">Back</a>
  </form>
{% endblock %}
